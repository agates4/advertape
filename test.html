<div class="container">
    <div class="columns">
        <div class="column col-xl-10" style="margin:0 auto; max-width: 500px;">
            <div class="card">
                <div class="card-header">
                    <div class="card-title h5">Enjoy your advertape coupon!</div>
                    <div class="card-subtitle text-gray">Wendy's</div>

                <div class="card-image">

                        <button id="activate" class="btn">Activate</button>

                </div>

<script>

function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,    
    function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}

// Bind to the submit event of our form
$("#activate").click(function(event){
    // Prevent default posting of form - put here to work in case of errors
    event.preventDefault();
    $("#activate").addClass("loading");

    // Fire off the request to /useQR.php
    request = $.ajax({
        url: "/useQR.php",
        type: "post",
        data: {code: getUrlVars()["code"]}
    });

    // Callback handler that will be called on success
    request.done(function (response, textStatus, jqXHR){
        // Log a message to the console
        console.log("Hooray, it worked!");
        console.log(response);
        $("#activate").removeClass("loading");
        $("#activate").addClass("btn-primary");
        // $("#activate").prop("disabled", true);
    });

    // Callback handler that will be called on failure
    request.fail(function (jqXHR, textStatus, errorThrown){
        // Log the error to the console
        console.error(
            "The following error occurred: "+
            textStatus, errorThrown
        );
    });

});

</script>
