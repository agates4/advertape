<script src="resources/js/jquery-v1.min.js"></script>
<html>

<style>
.imageWrapper {
    position: relative;
}
.overlayImage {
    position: absolute;
    top: 0;
    left: 0;
}
.resize {
  background-size: contain;
}
</style>

<div class="panel">
    <div class="panel-header text-center">
        <figure class="avatar avatar-lg">
            <img src="img/avatar-2.png">
        </figure>
        <div class="panel-title mt-10">AdverTape</div>
        <div class="panel-subtitle">Marketing on a <u>roll</u></div>
    </div>
    <div class="panel-nav">
        <ul class="tab tab-block">
            <li class="tab-item active">
                <a href="#panels">
                        Customize
                </a>
            </li>
        </ul>
    </div>
    <div class="panel-body" id="panels">
        <div class="tile tile-centered">
            <div class="tile-content">
                <!-- <div class="tile-title">Upload your ad</div>
                <div class="tile-subtitle">Make it real</div> -->
                                
                <br/>
                <br/>
                
                <div class="container">
                    <div class="columns">
                        <div class="imageWrapper column col-4">
                            <img src="resources/img/box2.png" class="overlayImage" alt="Box Preview" style="width:350px;height:300px;">
                            <img src="" class="overlayImage cover resize" id="boxOverlay" alt="Box Preview" style="width:72; height:217px; left: 139px; top: 83px;">
                        </div>
                    </div>
                </div>
                
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                
                <div class="box">
					<input type="file" name="file-2[]" id="file-2" class="inputfile inputfile-2" data-multiple-caption="{count} files selected" multiple="">
					<label for="file-2"><svg width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg> <span id="imageName">Choose File</span></label>
				</div>
                
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary btn-block">Purchase</button>
    </div>
</div>
            
<script>
document.getElementById('file-2').addEventListener('change', readURL, true);
function readURL(){
   var file = document.getElementById("file-2").files[0];
   var reader = new FileReader();
   reader.onloadend = function(){
      document.getElementById('boxOverlay').style.backgroundImage = "url(" + reader.result + ")";        
   }
   if(file){
      reader.readAsDataURL(file);
      document.getElementById("imageName").innerHTML = file["name"];
    }else{
    }
}
</script>
